<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="robots" content="noindex,nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DRIPDROPSHOP · PAINEL</title>

  <style>
    body {
      text-align: center;
      padding: 40px;
      font-family: sans-serif;
    }

    img {
      width: 120px;
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      width: 220px;
      margin-top: 15px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #loginError {
      display: none;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- LOGOS (mantidos) -->
  <img src="assets/Driplogo.png" alt="DripDrop">
  <img src="assets/logo.png" alt="DripDrop">

  <h2>DRIPDROPSHOP · PAINEL</h2>
  <p>Acesso restrito</p>

  <!-- LOGIN -->
  <form id="loginForm">
    <input
      id="accessCode"
      type="password"
      placeholder="Código de acesso"
      autocomplete="off"
    />
    <br>
    <button type="submit">Entrar</button>
  </form>

  <div id="loginError">Código inválido</div>

<script>
  const SECRET_CODE = "Dr1pDr0p.2026";
  const KEY = "dd_admin";

  // Se já estiver autenticado, entra direto
  if (sessionStorage.getItem(KEY) === "1") {
    window.location.href = "index.html";
  }

  document.getElementById("loginForm").addEventListener("submit", (e) => {
    e.preventDefault();

    const input = document.getElementById("accessCode").value.trim();

    if (input === SECRET_CODE) {
      sessionStorage.setItem(KEY, "1");

      // pequeno delay evita race conditions no Safari/iOS
      setTimeout(() => {
        window.location.href = "index.html";
      }, 50);
    } else {
      document.getElementById("loginError").style.display = "block";
    }
  });
</script>

</body>
</html>
