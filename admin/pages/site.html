<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0A0A0F">
  <title>Site ¬∑ DripDrop Admin</title>
  
  <link rel="manifest" href="../manifest.json">
  <link rel="apple-touch-icon" sizes="180x180" href="../assets/logo-180.png">
  
  <script src="../scripts/auth-check.js"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../styles/design-system.css">

  <style>
    /* Sub-tabs */
    .sub-tabs {
      display: flex;
      gap: 4px;
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: 4px;
      margin-bottom: var(--space-lg);
    }
    .sub-tab {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: var(--radius-md);
      background: transparent;
      color: var(--text-tertiary);
      font-family: var(--font-accent);
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      cursor: pointer;
      transition: none;
      text-align: center;
    }
    .sub-tab.active {
      background: var(--primary);
      color: #fff;
      box-shadow: 0 2px 8px var(--primary-glow);
    }
    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* Product publish card */
    .publish-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      margin-bottom: var(--space-md);
      transition: border-color 0.2s;
    }
    .publish-card.disabled {
      opacity: 0.5;
    }
    .publish-card__header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-md);
    }
    .publish-card__name {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 700;
    }
    .publish-card__details {
      display: flex;
      flex-direction: column;
      gap: var(--space-sm);
    }
    .publish-card__row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
    }
    .publish-card__row label {
      color: var(--text-secondary);
    }
    .price-input {
      width: 100px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-sm);
      padding: 8px 12px;
      color: var(--success);
      font-family: var(--font-display);
      font-size: 15px;
      font-weight: 700;
      text-align: right;
      transition: none;
    }
    .price-input:focus {
      outline: none;
      border-color: var(--primary);
    }

    /* Switch (reuse from settings) */
    .switch { position: relative; width: 51px; height: 31px; flex-shrink: 0; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255, 255, 255, 0.15); border-radius: 31px;
      border: 2px solid var(--border-subtle); transition: 0.3s;
    }
    .slider:before {
      position: absolute; content: ""; height: 23px; width: 23px;
      left: 2px; bottom: 2px; background: var(--text-tertiary);
      border-radius: 50%; transition: 0.3s;
    }
    input:checked + .slider { background: var(--primary); border-color: var(--primary); }
    input:checked + .slider:before { transform: translateX(20px); background: white; }

    /* Coupon card */
    .coupon-card {
      background: var(--bg-elevated);
      border: 1px solid var(--border-subtle);
      border-radius: var(--radius-lg);
      padding: var(--space-lg);
      margin-bottom: var(--space-md);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .coupon-code {
      font-family: var(--font-display);
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .coupon-discount {
      font-size: 14px;
      color: var(--primary-light);
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <header class="app-header">
    <button class="app-header__back" onclick="window.history.back()">‚Üê Voltar</button>
    <h1 class="app-header__title">SITE</h1>
    <div class="app-header__actions"></div>
  </header>

  <main class="container section">

    <!-- Sub-tabs -->
    <div class="sub-tabs">
      <button class="sub-tab active" data-tab="publicacao">Publica√ß√£o</button>
      <button class="sub-tab" data-tab="campanhas">Campanhas</button>
    </div>

    <!-- ====== PUBLICA√á√ÉO ====== -->
    <div class="tab-panel active" id="panel-publicacao">

      <div class="card card--glass mb-lg">
        <div class="flex justify-between items-center">
          <div>
            <div class="text-tertiary text-sm text-accent">PUBLICADOS</div>
            <div class="text-display" style="font-size:28px;color:var(--success)" id="pubCount">0</div>
          </div>
          <div class="text-right">
            <div class="text-tertiary text-sm text-accent">TOTAL PRODUTOS</div>
            <div class="text-display" style="font-size:28px" id="pubTotal">0</div>
          </div>
        </div>
      </div>

      <div id="publishList"></div>

      <div class="empty-state" id="pubEmpty" style="display:none">
        <div class="empty-state__icon">üåê</div>
        <h3 class="empty-state__title">Nenhum produto</h3>
        <p class="empty-state__description">Adiciona produtos no Stock primeiro.</p>
      </div>

    </div>

    <!-- ====== CAMPANHAS ====== -->
    <div class="tab-panel" id="panel-campanhas">

      <button class="btn btn--primary mb-lg" style="width:100%" id="addCouponBtn">‚ûï Novo Cup√£o</button>

      <div id="couponList"></div>

      <div class="empty-state" id="couponEmpty" style="display:none">
        <div class="empty-state__icon">üéØ</div>
        <h3 class="empty-state__title">Nenhum cup√£o</h3>
        <p class="empty-state__description">Cria o primeiro cup√£o de desconto.</p>
      </div>

    </div>

  </main>

  <!-- COUPON MODAL -->
  <div class="modal-backdrop" id="couponModal">
    <div class="modal">
      <div class="modal__handle"></div>
      <div class="modal__header">
        <h2 class="modal__title" id="couponModalTitle">Novo Cup√£o</h2>
      </div>
      <div class="input-group">
        <label class="input-label" for="cm_code">C√≥digo</label>
        <input class="input" id="cm_code" placeholder="Ex: DDS20" style="text-transform:uppercase"/>
      </div>
      <div class="input-group">
        <label class="input-label" for="cm_discount">Desconto (%)</label>
        <input class="input" type="number" id="cm_discount" placeholder="10" min="1" max="100"/>
      </div>
      <div class="modal__actions">
        <button class="btn btn--secondary" id="couponCancel">Cancelar</button>
        <button class="btn btn--primary" id="couponSave">Guardar</button>
      </div>
    </div>
  </div>

  <!-- TAB BAR -->
  <nav class="tab-bar">
    <a href="./stock.html" class="tab-bar__item">
      <span class="tab-bar__icon">üì¶</span>
      <span>Stock</span>
    </a>
    <a href="./site.html" class="tab-bar__item active">
      <span class="tab-bar__icon">üåê</span>
      <span>Site</span>
    </a>
    <a href="./visao.html" class="tab-bar__item">
      <span class="tab-bar__icon">üìä</span>
      <span>Vis√£o</span>
    </a>
    <a href="./extra.html" class="tab-bar__item">
      <span class="tab-bar__icon">üîÆ</span>
      <span>Extra</span>
    </a>
    <a href="./settings.html" class="tab-bar__item">
      <span class="tab-bar__icon">‚öôÔ∏è</span>
      <span>Config</span>
    </a>
  </nav>

  <script>
    // ==========================================
    // SITE PAGE - PUBLICA√á√ÉO + CAMPANHAS
    // ==========================================

    // --- DATA (localStorage mock) ---

    // Products for publication (synced from stock product IDs)
    let publishedProducts = JSON.parse(localStorage.getItem('dd-published') || 'null') || [
      { id: "RL-HOODIE", name: "Hoodie Ralph Lauren", sellPrice: 35, enabled: true, description: "Artigo novo com etiqueta." },
      { id: "CARH-JACKET", name: "Jacket Carhartt", sellPrice: 55, enabled: true, description: "Artigo novo com etiqueta." }
    ];

    let coupons = JSON.parse(localStorage.getItem('dd-coupons') || 'null') || [
      { code: "DDS10", discount: 10, enabled: true },
      { code: "DDS15", discount: 15, enabled: true },
      { code: "LELO", discount: 50, enabled: false }
    ];

    function saveData() {
      localStorage.setItem('dd-published', JSON.stringify(publishedProducts));
      localStorage.setItem('dd-coupons', JSON.stringify(coupons));
    }

    // --- SUB-TABS ---

    document.querySelectorAll('.sub-tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById('panel-' + tab.dataset.tab).classList.add('active');
      });
    });

    // --- PUBLICA√á√ÉO ---

    function renderPublished() {
      const list = document.getElementById('publishList');
      list.innerHTML = '';

      if (publishedProducts.length === 0) {
        document.getElementById('pubEmpty').style.display = 'block';
        document.getElementById('pubCount').textContent = '0';
        document.getElementById('pubTotal').textContent = '0';
        return;
      }

      document.getElementById('pubEmpty').style.display = 'none';
      document.getElementById('pubTotal').textContent = publishedProducts.length;
      document.getElementById('pubCount').textContent = publishedProducts.filter(p => p.enabled).length;

      publishedProducts.forEach((prod, idx) => {
        const card = document.createElement('div');
        card.className = `publish-card ${!prod.enabled ? 'disabled' : ''}`;
        card.innerHTML = `
          <div class="publish-card__header">
            <div>
              <div class="publish-card__name">${prod.id}</div>
              <div class="text-sm text-secondary" style="margin-top:4px">${prod.name || prod.id}</div>
            </div>
            <label class="switch">
              <input type="checkbox" ${prod.enabled ? 'checked' : ''} data-pub-index="${idx}">
              <span class="slider"></span>
            </label>
          </div>
          <div class="publish-card__details">
            <div class="publish-card__row">
              <label>Pre√ßo de venda</label>
              <div class="flex items-center gap-sm">
                <input type="number" class="price-input" value="${prod.sellPrice}" step="0.01" min="0" data-price-index="${idx}"/>
                <span class="text-sm text-secondary">‚Ç¨</span>
              </div>
            </div>
            <div class="publish-card__row" style="margin-top:8px">
              <label>Descri√ß√£o</label>
              <span class="text-sm" style="color:var(--text-tertiary);max-width:60%;text-align:right">${prod.description || '‚Äî'}</span>
            </div>
            <div style="margin-top:12px">
              <span class="${prod.enabled ? 'badge badge--success' : 'badge badge--critical'}">${prod.enabled ? 'PUBLICADO' : 'OCULTO'}</span>
            </div>
          </div>
        `;
        list.appendChild(card);
      });

      // Enable/disable toggle
      list.querySelectorAll('[data-pub-index]').forEach(toggle => {
        toggle.addEventListener('change', (e) => {
          const idx = Number(e.target.dataset.pubIndex);
          publishedProducts[idx].enabled = e.target.checked;
          saveData();
          renderPublished();
          showToast(publishedProducts[idx].enabled ? 'Produto publicado' : 'Produto oculto', 'success');
        });
      });

      // Price change
      list.querySelectorAll('[data-price-index]').forEach(input => {
        input.addEventListener('change', (e) => {
          const idx = Number(e.target.dataset.priceIndex);
          publishedProducts[idx].sellPrice = Number(e.target.value) || 0;
          saveData();
          showToast('Pre√ßo atualizado', 'success');
        });
      });
    }

    // --- CAMPANHAS ---

    let editingCoupon = null;

    function renderCoupons() {
      const list = document.getElementById('couponList');
      list.innerHTML = '';

      if (coupons.length === 0) {
        document.getElementById('couponEmpty').style.display = 'block';
        return;
      }

      document.getElementById('couponEmpty').style.display = 'none';

      coupons.forEach((coupon, idx) => {
        const card = document.createElement('div');
        card.className = 'coupon-card';
        card.innerHTML = `
          <div>
            <div class="coupon-code">${coupon.code}</div>
            <div class="coupon-discount">${coupon.discount}% desconto</div>
          </div>
          <div class="flex items-center gap-sm">
            <label class="switch">
              <input type="checkbox" ${coupon.enabled ? 'checked' : ''} data-coupon-toggle="${idx}">
              <span class="slider"></span>
            </label>
            <button class="btn--icon" data-coupon-delete="${idx}" style="color:var(--critical)">üóë</button>
          </div>
        `;
        list.appendChild(card);
      });

      // Toggle
      list.querySelectorAll('[data-coupon-toggle]').forEach(toggle => {
        toggle.addEventListener('change', (e) => {
          const idx = Number(e.target.dataset.couponToggle);
          coupons[idx].enabled = e.target.checked;
          saveData();
          showToast(coupons[idx].enabled ? 'Cup√£o ativado' : 'Cup√£o desativado', 'success');
        });
      });

      // Delete
      list.querySelectorAll('[data-coupon-delete]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const idx = Number(e.target.closest('[data-coupon-delete]').dataset.couponDelete);
          if (confirm(`Eliminar cup√£o ${coupons[idx].code}?`)) {
            coupons.splice(idx, 1);
            saveData();
            renderCoupons();
            showToast('Cup√£o eliminado', 'success');
          }
        });
      });
    }

    // Coupon modal
    const couponModal = document.getElementById('couponModal');

    document.getElementById('addCouponBtn').onclick = () => {
      editingCoupon = null;
      document.getElementById('cm_code').value = '';
      document.getElementById('cm_discount').value = '';
      document.getElementById('couponModalTitle').textContent = 'Novo Cup√£o';
      couponModal.classList.add('active');
      document.body.style.overflow = 'hidden';
    };

    document.getElementById('couponCancel').onclick = () => {
      couponModal.classList.remove('active');
      document.body.style.overflow = '';
    };

    couponModal.addEventListener('click', (e) => {
      if (e.target === couponModal) {
        couponModal.classList.remove('active');
        document.body.style.overflow = '';
      }
    });

    document.getElementById('couponSave').onclick = () => {
      const code = document.getElementById('cm_code').value.trim().toUpperCase();
      const discount = Number(document.getElementById('cm_discount').value);

      if (!code || !discount || discount < 1 || discount > 100) {
        alert('Preenche c√≥digo e desconto (1-100%).');
        return;
      }

      // Check duplicate
      if (coupons.some(c => c.code === code)) {
        alert('J√° existe um cup√£o com esse c√≥digo.');
        return;
      }

      coupons.push({ code, discount, enabled: true });
      saveData();
      couponModal.classList.remove('active');
      document.body.style.overflow = '';
      renderCoupons();
      showToast('Cup√£o criado', 'success');
    };

    // --- TOAST ---

    function showToast(message, type = "success") {
      const existing = document.querySelector('.toast-notification');
      if (existing) existing.remove();
      const toast = document.createElement("div");
      toast.className = `toast-notification badge badge--${type}`;
      toast.textContent = message;
      Object.assign(toast.style, {
        position: "fixed", top: "calc(70px + env(safe-area-inset-top, 0px))",
        left: "50%", transform: "translateX(-50%)", zIndex: "1000",
        padding: "12px 24px", fontSize: "14px", boxShadow: "var(--shadow-lg)",
        animation: "slideDown 0.3s ease-out"
      });
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = "0"; toast.style.transition = "opacity 0.3s";
        setTimeout(() => toast.remove(), 300);
      }, 2000);
    }

    // --- INIT ---
    renderPublished();
    renderCoupons();
  </script>

  <script>
    const savedTheme = localStorage.getItem('dripdrop-theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
