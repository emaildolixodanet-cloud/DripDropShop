<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0A0A0F">
  <title>Invent√°rio ¬∑ DripDrop Admin</title>
  
  <!-- Auth Protection (PRIMEIRO!) -->
  <script src="../scripts/auth-check.js"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  
  <!-- Design System -->
  <link rel="stylesheet" href="../styles/design-system.css">
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <button class="app-header__back" onclick="logout()">
      ‚Üê Sair
    </button>
    <h1 class="app-header__title">INVENT√ÅRIO</h1>
    <div class="app-header__actions">
      <button class="btn--icon" id="syncBtn" title="Sincronizar">
        üîÑ
      </button>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="container section">
    
    <!-- Stock Summary -->
    <div class="card card--glass mb-lg">
      <div class="flex justify-between items-center">
        <div>
          <div class="text-tertiary text-sm text-accent">STOCK TOTAL</div>
          <div class="text-display" style="font-size: 32px; color: var(--success);" id="totalValue">
            0‚Ç¨
          </div>
        </div>
        <div class="text-right">
          <div class="text-tertiary text-sm text-accent">UNIDADES</div>
          <div class="text-display" style="font-size: 32px;" id="totalUnits">0</div>
        </div>
      </div>
    </div>

    <!-- Add Stock Button -->
    <button class="btn btn--primary mb-lg" id="addBtn" style="width: 100%;">
      ‚ûï Adicionar Stock
    </button>

    <!-- Stock List -->
    <div id="stockList"></div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display: none;">
      <div class="empty-state__icon">üì¶</div>
      <h3 class="empty-state__title">Nenhum item em stock</h3>
      <p class="empty-state__description">
        Adiciona o teu primeiro artigo para come√ßar a gerir o invent√°rio.
      </p>
      <button class="btn btn--primary" onclick="document.getElementById('addBtn').click()">
        Adicionar Stock
      </button>
    </div>

  </main>

  <!-- MODAL (Bottom Sheet) -->
  <div class="modal-backdrop" id="modal">
    <div class="modal">
      <div class="modal__handle"></div>
      
      <div class="modal__header">
        <h2 class="modal__title" id="modalTitle">Novo artigo</h2>
      </div>

      <!-- PRODUCT ID -->
      <div class="input-group">
        <label class="input-label" for="m_product">Product ID</label>
        <select class="select" id="m_product">
          <option value="" disabled selected>Selecionar produto...</option>
        </select>
        <input 
          class="input mt-sm" 
          id="m_product_new" 
          placeholder="Ex: RL-HOODIE" 
          style="display:none"
        />
      </div>

      <!-- COR -->
      <div class="input-group">
        <label class="input-label" for="m_color">Cor</label>
        <select class="select" id="m_color">
          <option value="" disabled selected>Selecionar cor...</option>
        </select>
        <input 
          class="input mt-sm" 
          id="m_color_new" 
          placeholder="Ex: Azul" 
          style="display:none"
        />
      </div>

      <!-- TAMANHO -->
      <div class="input-group">
        <label class="input-label" for="m_size">Tamanho</label>
        <select class="select" id="m_size">
          <option value="" disabled selected>Selecionar tamanho...</option>
          <option value="S">S</option>
          <option value="M">M</option>
          <option value="L">L</option>
          <option value="XL">XL</option>
        </select>
      </div>

      <!-- STOCK -->
      <div class="input-group">
        <label class="input-label" for="m_stock">Stock inicial</label>
        <input 
          class="input" 
          type="number" 
          id="m_stock" 
          placeholder="0"
          min="0"
        />
      </div>

      <!-- PRE√áO -->
      <div class="input-group">
        <label class="input-label" for="m_price">Pre√ßo (‚Ç¨)</label>
        <input 
          class="input" 
          type="number" 
          id="m_price" 
          placeholder="0.00"
          step="0.01"
          min="0"
        />
      </div>

      <!-- ACTIONS -->
      <div class="modal__actions">
        <button class="btn btn--secondary" id="cancel">
          Cancelar
        </button>
        <button class="btn btn--primary" id="save">
          Guardar
        </button>
      </div>
    </div>
  </div>

  <!-- TAB BAR -->
  <nav class="tab-bar">
    <a href="./stock.html" class="tab-bar__item active">
      <span class="tab-bar__icon">üì¶</span>
      <span>Stock</span>
    </a>
    <a href="./site.html" class="tab-bar__item">
      <span class="tab-bar__icon">üåê</span>
      <span>Site</span>
    </a>
    <a href="./visao.html" class="tab-bar__item">
      <span class="tab-bar__icon">üìä</span>
      <span>Vis√£o</span>
    </a>
    <a href="./campanhas.html" class="tab-bar__item">
      <span class="tab-bar__icon">üéØ</span>
      <span>Campanhas</span>
    </a>
    <a href="./settings.html" class="tab-bar__item">
      <span class="tab-bar__icon">‚öôÔ∏è</span>
      <span>Config</span>
    </a>
  </nav>

  <script src="../scripts/stock.js"></script>
  
  <!-- Theme Init -->
  <script>
    const savedTheme = localStorage.getItem('dripdrop-theme') || 'dark';
    document.documentElement.setAttribute('data-theme', savedTheme);
  </script>
</body>
</html>
