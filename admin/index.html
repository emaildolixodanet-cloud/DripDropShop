<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0A0A0F">
  <title>DripDrop Admin</title>
  
  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="./assets/logo.png">
  <link rel="icon" type="image/png" href="./assets/logo.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      min-height: 100vh;
      background: #000000;
      font-family: 'Inter', sans-serif;
    }

    /* ==========================================
       SPLASH SCREEN
    ========================================== */
    
    #splash {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      animation: splashDisappear 0.1s ease 2.3s forwards;
    }

    .splash-logo {
      width: 160px;
      height: 160px;
      position: relative;
      animation: logoEntrance 2.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .splash-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.3));
    }

    /* Animated ring around logo */
    .splash-logo::after {
      content: '';
      position: absolute;
      inset: -20px;
      border: 2px solid transparent;
      border-top-color: rgba(0, 119, 130, 0.6);
      border-radius: 50%;
      animation: spinRing 2.4s linear;
      z-index: -1;
    }

    @keyframes logoEntrance {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
      80% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        transform: scale(3.5);
        opacity: 0;
      }
    }

    @keyframes spinRing {
      0% { transform: rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { transform: rotate(720deg); opacity: 0; }
    }

    @keyframes splashDisappear {
      100% {
        opacity: 1;
        visibility: hidden;
      }
    }

    /* ==========================================
       LOGIN CONTENT (UIVERSE STYLE)
    ========================================== */

    #loginContent {
      opacity: 0;
      animation: contentFadeIn 0.8s ease 2.4s forwards;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0A0A0F;
      position: relative;
      overflow: hidden;
    }

    /* Animated gradient background */
    #loginContent::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 50% 50%, 
        rgba(0, 119, 130, 0.1) 0%, 
        transparent 50%);
      animation: bgPulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes bgPulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    @keyframes contentFadeIn {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ==========================================
       LOGIN CARD (GLASSMORPHISM)
    ========================================== */

    .login-card {
      position: relative;
      width: 100%;
      max-width: 420px;
      margin: 0 20px;
      background: rgba(22, 22, 30, 0.6);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      padding: 48px 32px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: cardEntry 0.8s cubic-bezier(0.4, 0, 0.2, 1) 2.6s both;
    }

    @keyframes cardEntry {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Subtle top glow */
    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 119, 130, 0.6), 
        transparent);
    }

    /* ==========================================
       LOGO LETTERING
    ========================================== */

    .login-logo {
      width: 100%;
      max-width: 280px;
      margin: 0 auto 40px;
      animation: logoSlideIn 0.8s ease 2.8s both;
    }

    .login-logo img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 24px rgba(255, 255, 255, 0.2));
    }

    @keyframes logoSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      text-align: center;
      color: #6B6B7D;
      font-size: 12px;
      margin-bottom: 48px;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 600;
      animation: subtitleFade 0.6s ease 3.0s both;
    }

    @keyframes subtitleFade {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* ==========================================
       PIN INPUTS (UIVERSE STYLE)
    ========================================== */

    .pin-container {
      margin-bottom: 36px;
      animation: pinFade 0.8s ease 3.2s both;
    }

    @keyframes pinFade {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pin-inputs {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .pin-digit {
      position: relative;
      width: 68px;
      height: 76px;
      background: rgba(255, 255, 255, 0.04);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      font-family: 'IBM Plex Mono', monospace;
      font-size: 32px;
      font-weight: 700;
      color: #FFFFFF;
      text-align: center;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 16px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.05);
    }

    .pin-digit::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(135deg, 
        rgba(0, 119, 130, 0) 0%, 
        rgba(0, 119, 130, 0.3) 50%, 
        rgba(0, 119, 130, 0) 100%);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .pin-digit:focus {
      outline: none;
      border-color: rgba(0, 119, 130, 0.6);
      background: rgba(255, 255, 255, 0.06);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 
        0 8px 24px rgba(0, 119, 130, 0.3),
        0 0 0 4px rgba(0, 119, 130, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    .pin-digit:focus::before {
      opacity: 1;
    }

    /* Filled state */
    .pin-digit:not(:placeholder-shown) {
      background: rgba(0, 119, 130, 0.1);
      border-color: rgba(0, 119, 130, 0.3);
    }

    .error-message {
      text-align: center;
      color: #FF3D71;
      font-size: 13px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-top: 16px;
    }

    .error-message.show {
      opacity: 1;
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
      20%, 40%, 60%, 80% { transform: translateX(6px); }
    }

    /* ==========================================
       BUTTON (UIVERSE STYLE)
    ========================================== */

    .login-btn {
      position: relative;
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #007782 0%, #00A896 100%);
      border: none;
      border-radius: 16px;
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #fff;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 8px 32px rgba(0, 119, 130, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      animation: btnFade 0.8s ease 3.4s both;
    }

    @keyframes btnFade {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Shine effect */
    .login-btn::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, 
        transparent 30%, 
        rgba(255, 255, 255, 0.3) 50%, 
        transparent 70%);
      transform: translateX(-100%);
      transition: transform 0.6s;
    }

    .login-btn:hover::before {
      transform: translateX(100%);
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 40px rgba(0, 119, 130, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .login-btn:active {
      transform: translateY(-1px);
      box-shadow: 
        0 4px 16px rgba(0, 119, 130, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .login-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    .login-btn:disabled:hover {
      transform: none;
      box-shadow: 
        0 8px 32px rgba(0, 119, 130, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    /* Success animation */
    .success-animation {
      animation: successPulse 0.6s ease;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(0.98); }
      100% { transform: scale(1); }
    }

    /* ==========================================
       RESPONSIVE
    ========================================== */

    @media (max-width: 400px) {
      .login-card {
        padding: 40px 24px;
        border-radius: 24px;
      }
      
      .login-logo {
        max-width: 240px;
      }
      
      .pin-digit {
        width: 60px;
        height: 68px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- SPLASH SCREEN -->
  <div id="splash">
    <div class="splash-logo">
      <img src="./assets/logo.png" alt="DripDrop">
    </div>
  </div>

  <!-- LOGIN CONTENT -->
  <div id="loginContent">
    <div class="login-card">
      <!-- Logo Lettering -->
      <div class="login-logo">
        <img src="./assets/Driplogo.png" alt="DripDropShop">
      </div>

      <p class="subtitle">Acesso Restrito · Admin</p>

      <!-- PIN Input -->
      <div class="pin-container">
        <div class="pin-inputs" id="pinInputs">
          <input type="password" class="pin-digit" maxlength="1" id="pin1" inputmode="numeric" pattern="[0-9]" autocomplete="off" placeholder="">
          <input type="password" class="pin-digit" maxlength="1" id="pin2" inputmode="numeric" pattern="[0-9]" autocomplete="off" placeholder="">
          <input type="password" class="pin-digit" maxlength="1" id="pin3" inputmode="numeric" pattern="[0-9]" autocomplete="off" placeholder="">
          <input type="password" class="pin-digit" maxlength="1" id="pin4" inputmode="numeric" pattern="[0-9]" autocomplete="off" placeholder="">
        </div>
        <p class="error-message" id="errorMessage">❌ Código incorreto</p>
      </div>

      <button class="login-btn" id="loginBtn">Entrar</button>
    </div>
  </div>

  <script>
    // ==========================================
    // SPLASH SCREEN LOGIC
    // ==========================================

    if (localStorage.getItem('dripdrop-auth') === 'true') {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('loginContent').style.opacity = '1';
      document.getElementById('loginContent').style.animation = 'none';
      window.location.href = './pages/stock.html';
    } else {
      setTimeout(() => {
        document.getElementById('pin1').focus();
      }, 3400);
    }

    // ==========================================
    // PIN LOGIN LOGIC
    // ==========================================

    const CORRECT_PIN = '1234';
    const inputs = [
      document.getElementById('pin1'),
      document.getElementById('pin2'),
      document.getElementById('pin3'),
      document.getElementById('pin4')
    ];
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const pinInputs = document.getElementById('pinInputs');

    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        
        if (!/^\d*$/.test(value)) {
          e.target.value = '';
          return;
        }

        if (value && index < 3) {
          inputs[index + 1].focus();
        }

        checkIfComplete();
      });

      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) {
          inputs[index - 1].focus();
        }

        if (e.key === 'Enter') {
          e.preventDefault();
          if (!loginBtn.disabled) {
            loginBtn.click();
          }
        }
      });

      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').slice(0, 4);
        
        pastedData.split('').forEach((char, i) => {
          if (inputs[i] && /^\d$/.test(char)) {
            inputs[i].value = char;
          }
        });

        checkIfComplete();
        inputs[3].focus();
      });
    });

    function checkIfComplete() {
      const allFilled = inputs.every(input => input.value.length === 1);
      loginBtn.disabled = !allFilled;
    }

    function getPIN() {
      return inputs.map(input => input.value).join('');
    }

    function clearPIN() {
      inputs.forEach(input => input.value = '');
      inputs[0].focus();
    }

    function showError() {
      errorMessage.classList.add('show');
      pinInputs.classList.add('shake');
      
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 2500);
      
      setTimeout(() => {
        pinInputs.classList.remove('shake');
      }, 500);
      
      clearPIN();
    }

    function login() {
      const pin = getPIN();
      
      if (pin === CORRECT_PIN) {
        // Success animation
        document.querySelector('.login-card').classList.add('success-animation');
        
        // Save auth
        localStorage.setItem('dripdrop-auth', 'true');
        
        // Redirect
        setTimeout(() => {
          window.location.href = './pages/stock.html';
        }, 600);
      } else {
        showError();
      }
    }

    loginBtn.addEventListener('click', login);
    loginBtn.disabled = true;
  </script>

</body>
</html>
