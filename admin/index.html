<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0A0A0F">
  <title>DripDrop Admin</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      min-height: 100vh;
      background: #0A0A0F;
    }

    /* ==========================================
       SPLASH SCREEN
    ========================================== */
    
    #splash {
      position: fixed;
      inset: 0;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      animation: splashDisappear 0.1s ease 2.3s forwards;
    }

    /* Logo Badge (Redondo) */
    .splash-logo {
      width: 160px;
      height: 160px;
      position: relative;
      animation: logoEntrance 2.4s cubic-bezier(0.19, 1, 0.22, 1) forwards;
    }

    .splash-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.3));
    }

    /* Subtle glow effect */
    .splash-logo::after {
      content: '';
      position: absolute;
      inset: -30px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      animation: glow 2.4s ease-in-out;
      z-index: -1;
    }

    /* ==========================================
       ANIMATIONS
    ========================================== */

    @keyframes logoEntrance {
      0% {
        transform: scale(0.7);
        opacity: 0;
      }
      40% {
        opacity: 1;
        transform: scale(1);
      }
      80% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        transform: scale(3.5);
        opacity: 0;
      }
    }

    @keyframes glow {
      0%, 100% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.6;
      }
    }

    @keyframes splashDisappear {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 1;
        visibility: hidden;
      }
    }

    /* ==========================================
       LOGIN CONTENT
    ========================================== */

    #loginContent {
      opacity: 0;
      animation: contentFadeIn 0.6s ease 2.4s forwards;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0A0A0F;
    }

    @keyframes contentFadeIn {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 30px 20px;
      text-align: center;
    }

    /* Logo Lettering */
    .login-logo {
      width: 100%;
      max-width: 320px;
      margin: 0 auto 48px;
      animation: logoSlideIn 0.8s ease 2.6s both;
    }

    .login-logo img {
      width: 100%;
      height: auto;
      filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.15));
    }

    @keyframes logoSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      color: #6B6B7D;
      font-size: 13px;
      margin-bottom: 56px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
      font-weight: 500;
      animation: subtitleFade 0.6s ease 2.8s both;
    }

    @keyframes subtitleFade {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* PIN Input */
    .pin-input-container {
      margin-bottom: 32px;
      animation: pinFade 0.6s ease 3.0s both;
    }

    @keyframes pinFade {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pin-inputs {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .pin-digit {
      width: 62px;
      height: 72px;
      background: rgba(255, 255, 255, 0.03);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 14px;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', monospace;
      font-size: 32px;
      font-weight: 600;
      color: #FFFFFF;
      text-align: center;
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .pin-digit:focus {
      outline: none;
      border-color: #FFFFFF;
      background: rgba(255, 255, 255, 0.06);
      box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.08);
      transform: scale(1.05);
    }

    .error-message {
      color: #FF3D71;
      font-size: 13px;
      margin-top: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-family: -apple-system, sans-serif;
      font-weight: 500;
    }

    .error-message.show {
      opacity: 1;
    }

    /* Login Button */
    .login-btn {
      width: 100%;
      background: #FFFFFF;
      color: #000000;
      border: none;
      border-radius: 14px;
      padding: 18px;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.15);
      animation: btnFade 0.6s ease 3.2s both;
    }

    @keyframes btnFade {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(255, 255, 255, 0.25);
    }

    .login-btn:active {
      transform: scale(0.98);
    }

    .login-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none;
    }

    /* Animations */
    .shake {
      animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97);
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    .success {
      animation: successPulse 0.4s ease;
    }

    @keyframes successPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Responsive */
    @media (max-width: 400px) {
      .login-logo {
        max-width: 260px;
      }
      
      .pin-digit {
        width: 56px;
        height: 66px;
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- SPLASH SCREEN -->
  <div id="splash">
    <div class="splash-logo">
      <img src="./assets/logo.png" alt="DripDrop">
    </div>
  </div>

  <!-- LOGIN CONTENT -->
  <div id="loginContent">
    <div class="login-container">
      <!-- Logo Lettering -->
      <div class="login-logo">
        <img src="./assets/Driplogo.png" alt="DripDropShop">
      </div>

      <p class="subtitle">Acesso Restrito · Admin</p>

      <!-- PIN Input -->
      <div class="pin-input-container">
        <div class="pin-inputs" id="pinInputs">
          <input type="password" class="pin-digit" maxlength="1" id="pin1" inputmode="numeric" pattern="[0-9]" autocomplete="off">
          <input type="password" class="pin-digit" maxlength="1" id="pin2" inputmode="numeric" pattern="[0-9]" autocomplete="off">
          <input type="password" class="pin-digit" maxlength="1" id="pin3" inputmode="numeric" pattern="[0-9]" autocomplete="off">
          <input type="password" class="pin-digit" maxlength="1" id="pin4" inputmode="numeric" pattern="[0-9]" autocomplete="off">
        </div>
        <p class="error-message" id="errorMessage">Código incorreto</p>
      </div>

      <button class="login-btn" id="loginBtn">Entrar</button>
    </div>
  </div>

  <script>
    // ==========================================
    // SPLASH SCREEN LOGIC
    // ==========================================

    // Check if already authenticated - skip splash
    if (localStorage.getItem('dripdrop-auth') === 'true') {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('loginContent').style.opacity = '1';
      document.getElementById('loginContent').style.animation = 'none';
      window.location.href = './pages/stock.html';
    } else {
      // Auto-focus first PIN after animations
      setTimeout(() => {
        document.getElementById('pin1').focus();
      }, 3000);
    }

    // ==========================================
    // PIN LOGIN LOGIC
    // ==========================================

    const CORRECT_PIN = '1234';
    const inputs = [
      document.getElementById('pin1'),
      document.getElementById('pin2'),
      document.getElementById('pin3'),
      document.getElementById('pin4')
    ];
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const pinInputs = document.getElementById('pinInputs');

    // Auto-focus and validation
    inputs.forEach((input, index) => {
      input.addEventListener('input', (e) => {
        const value = e.target.value;
        
        // Only numbers
        if (!/^\d*$/.test(value)) {
          e.target.value = '';
          return;
        }

        // Move to next input
        if (value && index < 3) {
          inputs[index + 1].focus();
        }

        checkIfComplete();
      });

      // Backspace navigation
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Backspace' && !input.value && index > 0) {
          inputs[index - 1].focus();
        }

        if (e.key === 'Enter') {
          e.preventDefault();
          if (!loginBtn.disabled) {
            loginBtn.click();
          }
        }
      });

      // Paste support
      input.addEventListener('paste', (e) => {
        e.preventDefault();
        const pastedData = e.clipboardData.getData('text').slice(0, 4);
        
        pastedData.split('').forEach((char, i) => {
          if (inputs[i] && /^\d$/.test(char)) {
            inputs[i].value = char;
          }
        });

        checkIfComplete();
        inputs[3].focus();
      });
    });

    function checkIfComplete() {
      const allFilled = inputs.every(input => input.value.length === 1);
      loginBtn.disabled = !allFilled;
    }

    function getPIN() {
      return inputs.map(input => input.value).join('');
    }

    function clearPIN() {
      inputs.forEach(input => input.value = '');
      inputs[0].focus();
    }

    function showError() {
      errorMessage.classList.add('show');
      pinInputs.classList.add('shake');
      
      setTimeout(() => {
        errorMessage.classList.remove('show');
        pinInputs.classList.remove('shake');
      }, 2000);
      
      clearPIN();
    }

    function login() {
      const pin = getPIN();
      
      if (pin === CORRECT_PIN) {
        pinInputs.classList.add('success');
        localStorage.setItem('dripdrop-auth', 'true');
        
        // Smooth transition to app
        setTimeout(() => {
          window.location.href = './pages/stock.html';
        }, 400);
      } else {
        showError();
      }
    }

    loginBtn.addEventListener('click', login);
    loginBtn.disabled = true;
  </script>

</body>
</html>
