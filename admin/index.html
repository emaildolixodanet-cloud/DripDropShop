<script>
  if (sessionStorage.getItem("dd_admin") !== "1") {
    window.location.href = "login.html";
  }
</script>
<!DOCTYPE html>
<html lang="pt">
<head>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#007782">
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DripDropShop • Admin</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="../assets/favicon.png">
  <link rel="apple-touch-icon" href="../assets/favicon.png">

  <!-- CSS -->
  <link rel="stylesheet" href="../style.css">

  <!-- PROTEÇÃO ADMIN -->
  <script type="module">
    import { protectPage } from "./auth.js";
    await protectPage();
  </script>
</head>

<body>

  <!-- HEADER -->
  <header class="header" id="main-header">
    <div class="container header-grid">
      <div class="header-spacer"></div>

      <div class="header-center">
        <a href="#inicio" aria-label="Admin início">
          <img src="../img/logo/Driplogo.png" alt="DripDropShop" class="logo-img">
        </a>
      </div>

      <nav class="nav" aria-label="Navegação admin">
        <a href="#produtos">PRODUTOS</a>
        <a href="#como-encomendar">INFO</a>
        <a href="../" target="_blank">SITE</a>
      </nav>

      <button class="mobile-menu-toggle" aria-label="Abrir menu" aria-expanded="false">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <nav class="mobile-nav" aria-label="Navegação mobile">
      <a href="#produtos">PRODUTOS</a>
      <a href="../" target="_blank">SITE</a>
    </nav>
  </header>

  <!-- HERO -->
  <section class="hero-brand" id="inicio">
    <img src="../assets/hero-desktop.webp" alt="Admin Banner" class="hero-img">
    <div class="hero-overlay">
      <div class="hero-text-box">
        <span class="hero-subtitle">ADMIN PANEL</span>
        <h1 class="hero-title">DRIPDROP CONTROL</h1>
        <div class="hero-actions">
          <a href="#produtos" class="btn-hero-main">GERIR PRODUTOS</a>
        </div>
      </div>
    </div>
  </section>

  <!-- MAIN -->
  <main class="container">

    <!-- PRODUTOS -->
    <section id="produtos">
      <div class="section-title-box">
        <h2>Catálogo</h2>
        <div class="title-underline"></div>
      </div>

      <div id="products-loading" class="products-loading" style="display:none;">
        <p>A carregar produtos…</p>
      </div>

      <div id="products-grid" class="products-grid"></div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-content">
      <div class="footer-meta">
        <span>Admin · DripDropShop</span>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS DO SITE (paths corrigidos) -->
  <script src="../config.js" defer></script>
  <script src="../products.js" defer></script>
  <script src="../catalog.js" defer></script>

  <!-- UI BEHAVIOUR -->
  <script>
    window.addEventListener("scroll", () => {
      const header = document.getElementById("main-header");
      header.classList.toggle("scrolled", window.scrollY > 50);
    });

    (() => {
      const toggle = document.querySelector('.mobile-menu-toggle');
      const mobileNav = document.querySelector('.mobile-nav');
      if (!toggle || !mobileNav) return;

      toggle.addEventListener('click', () => {
        const isOpen = toggle.getAttribute('aria-expanded') === 'true';
        toggle.setAttribute('aria-expanded', !isOpen);
        toggle.classList.toggle('active');
        mobileNav.classList.toggle('active');
        document.body.classList.toggle('menu-open');
      });
    })();
  </script>
<script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("./service-worker.js");
  }
</script>

  
</body>
</html>
